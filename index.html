<head>

  <meta property="og:description" content="Organisationsstruktur und Hierarchie-Tracking Tool">

  <!-- Theme & PWA -->
  <meta name="theme-color" content="#10274c">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Trialog">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%2310274c' width='100' height='100' rx='20'/%3E%3Ctext x='50' y='68' font-family='serif' font-size='50' font-weight='bold' fill='white' text-anchor='middle'%3ET%3C/text%3E%3C/svg%3E">
  <link rel="apple-touch-icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%2310274c' width='100' height='100' rx='20'/%3E%3Ctext x='50' y='68' font-family='serif' font-size='50' font-weight='bold' fill='white' text-anchor='middle'%3ET%3C/text%3E%3C/svg%3E">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/main.css?v=1.0.1">
  <link rel="stylesheet" href="./styles/mobile-fixes.css?v=1.0.1">
  <link rel="stylesheet" href="./styles/root-card-premium.css?v=1.0.1">
  <link rel="stylesheet" href="./styles/top-level-layout.css?v=1.0.1">

  <!-- Critical CSS for loading screen -->
  <style>
    /* Critical loading styles - inline for instant render */
    :root {
      --color-primary: #10274c;
      --color-background: #fafbfc;
      --color-gray-200: #e5e7eb;
      --color-text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: 'Libre Bodoni', Georgia, serif;
      background-color: var(--color-background);
      min-height: 100vh;
    }

    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--color-background) 0%, #f0f1f3 100%);
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      opacity: 0;
      animation: fadeInUp 0.5s ease-out 0.1s forwards;
    }

    .loading-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    .loading-logo .logo-company {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .loading-logo .logo-text {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #10274c 0%, #2a5298 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      line-height: 1;
    }

    .loading-logo .logo-company-type {
      font-size: 1.25rem;
      font-weight: 600;
      color: #475569;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      line-height: 1;
    }

    .loading-logo .logo-subtext {
      font-size: 1rem;
      color: #94a3b8;
      letter-spacing: 0.04em;
      font-weight: 500;
    }

    .loading-spinner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--color-gray-200);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-message {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 0.875rem;
      color: var(--color-text-muted);
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background-color: var(--color-gray-200);
      border-radius: 9999px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .loading-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--color-primary) 0%, #2a5298 100%);
      border-radius: 9999px;
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes progress {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }

    /* Skip link for accessibility */
    .skip-link {
      position: absolute;
      top: -100px;
      left: 0;
      background: var(--color-primary);
      color: white;
      padding: 0.5rem 1rem;
      z-index: 10000;
      transition: top 0.2s ease;
    }

    .skip-link:focus {
      top: 0;
    }

    /* No JS fallback */
    .no-js .loading-screen {
      display: none;
    }

    .no-js-message {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .no-js .no-js-message {
      display: block;
    }
  </style>

  <!-- No JS Detection -->
  <script>
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
  <noscript>
    <style>
      .loading-screen {
        display: none !important;
      }

      .no-js-message {
        display: block !important;
      }
    </style>
  </noscript>
</head>

<body>
  <!-- Skip to main content link (accessibility) -->
  <a href="#main-content" class="skip-link">Zum Hauptinhalt springen</a>

  <!-- Application Root -->
  <div id="app">
    <!-- Loading State -->
    <div class="loading-screen" role="status" aria-live="polite">
      <div class="loading-content">
        <div class="loading-logo">
          <div class="logo-company">
            <span class="logo-text" aria-hidden="true">Trialog</span>
            <span class="logo-company-type">Makler Gruppe</span>
          </div>
        </div>
        <div class="loading-spinner-container">
          <div class="loading-spinner" aria-hidden="true"></div>
          <p class="loading-message">Anwendung wird geladen...</p>
          <div class="loading-progress" aria-hidden="true">
            <div class="loading-progress-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- No JavaScript Message -->
    <div class="no-js-message" role="alert">
      <h1>JavaScript erforderlich</h1>
      <p>Diese Anwendung benoetigt JavaScript. Bitte aktivieren Sie JavaScript in Ihren Browsereinstellungen.</p>
    </div>
  </div>

  <!-- Main content landmark for skip link -->
  <main id="main-content" tabindex="-1"></main>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getFunctions } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';

    // Make Firebase available globally for the app
    window.firebaseSDK = {
      initializeApp,
      getAuth,
      getFirestore,
      getFunctions,
      getAnalytics
    };
  </script>

  <!-- Application Script -->
  <script type="module" src="./src/main.js?v=1.0.1"></script>
</body>

</html>
